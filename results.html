<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتائج السابقة - تحديات كرة القدم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>تحديات كرة القدم</h1>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="results.html" class="active">النتائج السابقة</a></li>
                    <li><a href="#" id="loginBtn">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="filter-box">
        <div class="container">
            <h2>تصفية النتائج</h2>
            <div class="filter-form">
                <select id="cityFilter">
                    <option value="">جميع المدن</option>
                    <option value="الرياض">الرياض</option>
                    <option value="جدة">جدة</option>
                    <option value="الدمام">الدمام</option>
                    <option value="القاهرة">القاهرة</option>
                </select>
                <select id="typeFilter">
                    <option value="">جميع الأنواع</option>
                    <option value="فردي">فردي</option>
                    <option value="فريق">فريق</option>
                </select>
                <button id="filterBtn">تصفية</button>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <h2>النتائج السابقة</h2>
            <div id="pastResults" class="grid"></div>
        </div>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تسجيل الدخول</h2>
            <div id="loginError" class="error"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">دخول</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة © 2025 - تحديات كرة القدم</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
