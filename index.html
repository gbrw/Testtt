<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديات كرة القدم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>تحديات كرة القدم</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">الرئيسية</a></li>
                    <li><a href="results.html">النتائج السابقة</a></li>
                    <li><a href="#" id="loginBtn">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="search-box">
        <div class="container">
            <h2>البحث عن التحديات</h2>
            <div class="search-form">
                <input type="text" id="searchInput" placeholder="اكتب هنا للبحث...">
                <button id="searchBtn">بحث</button>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <h2>التحديات الحالية</h2>
            <div id="currentChallenges" class="grid"></div>

            <h2>التحديات القادمة</h2>
            <div id="upcomingChallenges" class="grid"></div>
        </div>
    </main>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تسجيل الدخول</h2>
            <div id="loginError" class="error"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">دخول</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة © 2025 - تحديات كرة القدم</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
