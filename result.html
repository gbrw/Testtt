<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النتائج السابقة - تحديات كرة القدم</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>تحديات كرة القدم</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="results.html" class="active">النتائج السابقة</a></li>
                    <li><a href="#" id="loginBtn">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="search-container">
        <div class="container">
            <h2>تصفية النتائج</h2>
            <div class="filter-form">
                <select id="cityFilter">
                    <option value="">جميع المدن</option>
                    <option value="الرياض">الرياض</option>
                    <option value="جدة">جدة</option>
                    <option value="الدمام">الدمام</option>
                    <option value="القاهرة">القاهرة</option>
                    <option value="الإسكندرية">الإسكندرية</option>
                </select>
                <select id="typeFilter">
                    <option value="">جميع الأنواع</option>
                    <option value="فردي">فردي</option>
                    <option value="فريق">فريق</option>
                </select>
                <button id="filterBtn">تصفية</button>
            </div>
        </div>
    </div>

    <main>
        <div class="container">
            <h2>نتائج التحديات السابقة</h2>
            <div class="results" id="pastResults">
                <!-- سيتم إضافة النتائج السابقة هنا عبر جافاسكريبت -->
            </div>
        </div>
    </main>

    <!-- نموذج تسجيل الدخول المنبثق -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">دخول</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2025 - تحديات كرة القدم</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
